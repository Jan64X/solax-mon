<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="dashboard">
        <!-- Batteries (Circular Progress) -->
        <div class="card">
            <h2>Batteries</h2>
            <svg class="circle" width="100" height="100">
                <circle cx="50" cy="50" r="45" class="bg-circle"></circle>
                <circle cx="50" cy="50" r="45" class="progress-circle"></circle>
            </svg>
            <p><span id="batteries-value">--</span></p>
        </div>

        <!-- Solar Panels -->
        <div class="card">
            <h2>Solar Panels</h2>
            <p><span id="solar-value">--</span></p>
        </div>

        <!-- Grid -->
        <div class="card">
            <h2>Grid</h2>
            <p><span id="grid-value">--</span></p>
        </div>

        <!-- Home Consumption -->
        <div class="card">
            <h2>Home Consumption</h2>
            <p><span id="home-consumption-value">--</span></p>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
